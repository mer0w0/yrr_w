<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>www.google.com</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    input { width: 300px; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>ゆるるーわー</h1>
  <form id="proxy-form">
    <input type="text" id="url" placeholder="https://example.com" required>
    <button type="submit">Go</button>
  </form>

  <script>
    document.getElementById('proxy-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const input = document.getElementById('url').value.trim();
      if (!input.startsWith('http')) {
        alert('URLは http または https から始めてください');
        return;
      }

      const encoded = encodeURIComponent(input);
      const target = `/proxy?url=${encoded}`;

      // 先に about:blank を開いて、そこに移動させる
      const win = window.open('about:blank');
      if (win) {
        win.location.href = target;
      } else {
        alert('新しいタブを開けませんでした（ポップアップブロックされているかも）');
      }
    });
  </script>
</body>
</html>
