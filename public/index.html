<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>www.google.com</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    input { width: 300px; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
    iframe { width: 100%; height: 80vh; margin-top: 2rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>ゆるるーわー</h1>
  <form id="proxy-form">
    <input type="text" id="url" placeholder="https://example.com" required>
    <button type="submit">Go</button>
  </form>

  <iframe id="result" src="" style="display:none;"></iframe>

  <script>
    const form = document.getElementById('proxy-form');
    const iframe = document.getElementById('result');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const url = document.getElementById('url').value.trim();
      if (!url.startsWith('http')) {
        alert('URLは http または https から始めてください');
        return;
      }
      iframe.src = `/proxy?url=${encodeURIComponent(url)}`;
      iframe.style.display = 'block';
    });
  </script>
</body>
</html>
